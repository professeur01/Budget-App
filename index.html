<!DOCTYPE html>
<html>
  <head>
    <title>Budget App (Javascript & Localstorage)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/75f195e9b0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="primary-container">
      <header>
        <h1>EXPENSE TRACKER</h1>
        <button class="btn-clear">Clear Value</button>
      </header>

      <!-- BUDGET -->
      <div class="sub-container">
        <div class="budget col-1">
          <h3>Please Enter Your Budget</h3>
          <input id="budget-input" type="text" value="" inputmode="numeric" />
          <button id="calculate" class="btn">Calculate</button>
          <div id="budget-message" class="danger-message">
            Please set a budget value
          </div>
        </div>
        <div class="values col-2">
          <div class="values-content">
            <div>
              BUDGET
              <i class="fas fa-hand-holding-usd"></i>
              <div id="budget-amount" class="val success-color">0 F</div>
            </div>
            <div>
              EXPENSES
              <i class="fas fa-credit-card"></i>
              <div id="expenses-amount" class="val danger-color">0 F</div>
            </div>
            <div>
              BALANCE
              <i class="fas fa-dollar-sign"></i>
              <div id="balance-amount" class="val">0 F</div>
            </div>
          </div>
        </div>
      </div>

      <!-- EXPENSES -->
      <div class="sub-container">
        <div class="expense col-1">
          <h3>Please Enter Your Expense (Description)</h3>
          <input id="expense-description" type="text" />
          <h3>Please Enter Expense Amount</h3>
          <input id="expense-input" type="text" inputmode="numeric" />
          <button id="add-expense" class="btn">Add Expense</button>
          <div id="expense-message" class="danger-message">
            Please set a description and value
          </div>
        </div>
        <div class="expenses col-2">
          <div class="expenses-header">
            <div>Expense Title</div>
            <div>Expense Value</div>
            <div>Actions</div>
          </div>
          <div id="expenses-list"></div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
